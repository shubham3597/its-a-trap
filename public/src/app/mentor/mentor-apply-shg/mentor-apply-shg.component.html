<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">


            <div class="input-group">


                <label class="btn-primary btn-lg form-control" style="background-color: rgb(0, 95, 213)">NAME</label>
                <input class="form-control" [(ngModel)]="name" name="first_name" id="name" type="text"
                    placeholder="SHG's Name">

            </div>

            <div class="input-group">
                <label class="btn-primary btn-lg form-control" style="background-color: rgb(0, 95, 213)">ADDRESS</label>
                <input type="text" class="form-control" [(ngModel)]="address" name="address" id="address"
                    placeholder="Your Address">


            </div>


            <div class="input-group">
                <label class="btn-primary btn-lg form-control" style="background-color: rgb(0, 95, 213)">COUNTRY</label>
                <input type="text" class="form-control" [(ngModel)]="country" name="country" id="country"
                    placeholder="Your Country">



                <div class="input-group">
                    <label class="btn-primary btn-lg form-control"
                        style="background-color: rgb(0, 95, 213)">ABOUT</label>
                    <textarea type="text" [(ngModel)]="about" class="form-control" name="about" id="about"
                        placeholder="Please write a few lines about the SHG..."></textarea>


                </div>


            </div>
            <div class="input-group">
                <button class="btn btn-lg form-control" type="submit" style="background-color: #28c3d4"
                    (click)="applySHG()">APPLY</button>

            </div>
        </div>
    </div>
