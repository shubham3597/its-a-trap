<div *ngIf="!SHGaccepted">
    <h2>SHG Not Accepted By The Manager Yet!</h2>
</div>

<div *ngIf="SHGaccepted">
    <h2>Manager : {{manager.first_name}} {{manager.last_name}}</h2>
    <hr>
    <hr>
    <h3>SHG : {{shg.name}}</h3>
    <p>About : {{shg.about}}</p>
    <div>Address : {{shg.address}}</div>
    <div>Country : {{shg.country}}</div>
    <p>Amount : {{shg.amount}}</p>
    <div>
        Member IDs :-
        <ul>
            <li *ngFor="let mentor_id of shg.mentees">
                {{mentor_id}}
            </li>
        </ul>
    </div>
    
</div>
