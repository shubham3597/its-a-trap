<div class="row" style="margin-top:40px; padding:20px;">
    <div class="col-lg-12" style="text-align:center;">
      <h1 style="font-weight:inherit; font-size: 55px;">Login to your Mentor Account</h1>
      <div class="col-sm-12" style="color: #28c3d4; font-weight: bold">
            Solving Global Climatic Crisis Empowering Women
        </div>
    </div>
  </div>
  <div class="row">
    <div class="mt-4 col-md-12">
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">

  
          <div class="input-group">
            <label class="btn-primary btn-lg form-control" style="background-color: rgb(0, 95, 213)">EMAIL</label>
            <input class="form-control" name="email" id="email" type="email" placeholder="Your Email">
  
          </div>
          <div class="input-group">
            <label class="btn-primary btn-lg form-control" style="background-color: rgb(0, 95, 213)">PASSWORD</label>
            <input class="form-control" name="password" id="password" type="password"
              placeholder="Your Password">
  
          </div>
  
          <div class="mt-4 col-md-12">
  
          </div>
          <div class="input-group">
            <button class="btn btn-lg form-control" style="background-color: #28c3d4" (click)="loginMentor()">LOGIN</button>
  
          </div>
  
          <div class="input-group">
            <button class="btn btn-primary form-control btn-lg" style="background-color: rgb(0, 95, 213)" [routerLink]="['/home']">BACK TO HOME</button>
          </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
